<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}">Page Title</title>
</head>

<body>
    <h2> Thong tin sinh vien</h2>
    <b th:text ="${message}"></b>
    <form th:object="${student}" th:action="@{/student/save}" method ="post">
        Email: <input th:field="*{email}" /><br />
        Ho ten: <input th:field="*{fullName}" /><br />
        Gioi tinh:
        <input th:field="*{gender}" type="radio" th:value="true" /> Nam
        <input th:field="*{gender}" type="radio" th:value="false" /> Nu <br />
        Birthday (yyyy-mm-dd): <input th:field="*{dateOfBirth}" type="date"/><br />
        Diem trung binh: <input th:field="*{averageScore}" type="number" step="0.1" min="0" max="10"/><br />
        Anh: <input th:field="*{image}" /><br />
        <input type="submit" value="Save Student" />
    </form>
</body>

</html>
